<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreDee</title>
    <link rel="stylesheet" href="test.css">
    <script defer src="main.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo"><a href="#"><b>IngreDeeü•Ø</b></a></div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <aside id="sidebar">
            <div id="ingredients-list">
                <div class="ingredients-header">
                    <h2 id="select-ingredients-text">Select Ingredients</h2>
                    <button id="toggleSidebar">‚ò∞</button>
                </div>
                <div class="ingredient-category">
                    <div class="ingredients-header">Meat</div>
                    <div class="ingredient-buttons">
                        <button class="ingredient-btn">Chicken</button>
                        <button class="ingredient-btn">Beef</button>
                        <button class="ingredient-btn">Pork</button>
                    </div>
                </div>

                <div class="ingredient-category">
                    <div class="ingredients-header">Vegetables</div>
                    <div class="ingredient-buttons">
                        <button class="ingredient-btn">Carrot</button>
                        <button class="ingredient-btn">Tomato</button>
                        <button class="ingredient-btn">Onion</button>
                    </div>
                </div>

            </div>
        </aside>

        <section id="content">
            <div id="selected-ingredients">
                <h3>üç≥ Your Ingredient Basket:</h3>
                <div id="selected-list"></div>
            </div>

            <div id="search-section">
                <button id="search-btn">Search</button>
                <button id="reset-btn">Reset</button>
            </div>

            <div id="recipe-result">
                <div class="recipe-container">
                      <img id="recipe-image" src="" alt="Recipe Image">
                      <div class="recipe-text">
                        <p><strong>Name :</strong> <span id="recipe-name">...</span></p>
                        <p><strong>Ingredient :</strong> <span id="recipe-ingredients">...</span></p>
                        <p><strong>Missing ingredient :</strong> <span id="recipe-missing">...</span></p>
                        <button id="how-to-cook">How to cook</button>
                      </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
